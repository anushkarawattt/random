<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Railway Concession Form</title>
    </head>
    <body>
        <p><b>Railway Concession Form</b></p>
        <form action="/submit" method="POST">
            <fieldset>
                <legend>Personal Details:</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
                <br><br>
                <label for="roll no"> Roll. Number:</label>
                <input type="text" id="roll no" name="roll no" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Train Details:</legend>
                <label for="line">Line:</label>
                <select id="line" name="line">
                    <option value="">Select line</option>
                    <option value="1">Western</option>
                    <option value="2">Central</option>
                    <option value="3">Harbour</option>
                </select>   
                <br><br>
                <label for="station">Station:</label>
                <label for="station">From:</label>
                <input type="text" id="station" name="station" required>
                <label for="station">To:</label>
                <input type="text" id="station" name="station" required>
                <br><br>
                <label for="Class"> Class:</label>
                <br>
                <input type="radio" id="fclass" name="fclass"  value="first class" required>
                <label for="fclass"> First Class</label>
                <br>
                <input type="radio" id="sclass" name="sclass"  value="second class" required>
                <label for="sclass"> Second Class</label>
                <br>
                <input type="radio" id="AC" name="AC"  value="AC" required>
                <label for="AC"> AC</label>
                <br><br>
                <label for="duration"> Duration:</label>
                <br>
                <input type="radio" id="1 month" name="1 month"  value="1 month" required>
                <label for="1 month"> Monthly</label>
                <br>
                <input type="radio" id="3 months" name="3 months"  value="3 months" required>
                <label for="3 months"> Quarterly</label>
                <br>
                <input type="radio" id="6 months" name="6 months"  value="6 months" required>
                <label for="6 months"> Half Yearly</label>
            </fieldset>
            <br>
            <fieldset>
               <legend>declaration:</legend>
               <input type="checkbox" id="agree" name="agree">
               <label for="agree">I agree to the terms and conditions</label>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
